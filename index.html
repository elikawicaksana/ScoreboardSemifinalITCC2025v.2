<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semifinal Lomba Cerdas Cermat ITCC 2024</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            
            /* --- YOUR CHANGES ARE HERE --- */
            background: url('bg.png');
            background-size: cover;          /* Keep this to fill the screen */
            background-position: top center; /* This anchors the image to the top */
            background-repeat: no-repeat;    /* Always good to add */

            color: #fff;
        }
        h1 {
            text-align: center;
            font-size: 40px;
            padding: 10px 20px;
            margin-bottom: 30px;
            margin-top: 40px;
            color: #fff;
            /* background: rgba(0, 0, 0, 0.5); */
            border-radius: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
            /* box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); */
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 1px #ffffff, 0 0 2px #ffffff, 0 0 3px #ffffff, 0 0 4px #ffffff;
            }
            to {
                text-shadow: 0 0 1px #007bb5, 0 0 2px #007bb5, 0 0 3px #007bb5;
            }
        }

        .scoreboard {
            display: flex;
            gap: 40px;
            margin-bottom: 20px;
        }
        .team {
            border: none;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            width: 200px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background 0.3s ease;
        }
        .team:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }
        .team h2 {
            font-size: 26px;
            margin: 0;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .score-label {
            font-size: 18px;
            color: #ddd;
            margin-top: 10px;
        }
        .score {
            font-size: 48px;
            margin: 10px 0;
            color: #ffff;
            transition: color 0.4s, transform 0.4s;
        }
        .score.animate {
            color: #ffcc00;
            transform: scale(1.2);
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .buttons button {
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: bold;
            transition: background-color 0.2s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .buttons button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }
        .buttons .plus-50 { background-color: #32d27f; }
        .buttons .plus-100 { background-color: #15a3d2; }
        .buttons .minus-50 { background-color: #a25bff; }
        .buttons .plus-50:hover { background-color: #27a363; }
        .buttons .plus-100:hover { background-color: #117b9f; }
        .buttons .minus-50:hover { background-color: #6d3dac; }
        .reset-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #ff472b;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .reset-button:hover {
            background-color: #ff472b;
        }
    </style>
</head>
<body>
    <h1><span style="font-size: 50px;">Semifinal Lomba Cerdas Cermat</span> <br/> ITCC 2025</h1>
    <div class="scoreboard">
        <div class="team" id="teamA">
            <h2>Tim A</h2>
            <div class="score" id="scoreA">0</div>
            <div class="buttons">
                <button class="plus-50" onclick="updateScore('A', 50)">+50</button>
                <button class="plus-100" onclick="updateScore('A', 100)">+100</button>
                <button class="minus-50" onclick="updateScore('A', -50)">-50</button>
            </div>
        </div>
        <div class="team" id="teamB">
            <h2>Tim B</h2>
            <div class="score" id="scoreB">0</div>
            <div class="buttons">
                <button class="plus-50" onclick="updateScore('B', 50)">+50</button>
                <button class="plus-100" onclick="updateScore('B', 100)">+100</button>
                <button class="minus-50" onclick="updateScore('B', -50)">-50</button>
            </div>
        </div>
        <div class="team" id="teamC">
            <h2>Tim C</h2>
            <div class="score" id="scoreC">0</div>
            <div class="buttons">
                <button class="plus-50" onclick="updateScore('C', 50)">+50</button>
                <button class="plus-100" onclick="updateScore('C', 100)">+100</button>
                <button class="minus-50" onclick="updateScore('C', -50)">-50</button>
            </div>
        </div>
        <div class="team" id="teamD">
            <h2>Tim D</h2>
            <div class="score" id="scoreD">0</div>
            <div class="buttons">
                <button class="plus-50" onclick="updateScore('D', 50)">+50</button>
                <button class="plus-100" onclick="updateScore('D', 100)">+100</button>
                <button class="minus-50" onclick="updateScore('D', -50)">-50</button>
            </div>
        </div>
    </div>
</div>

    <!-- Tombol Reset -->
    <button class="reset-button" onclick="resetScores()">RESET</button>

    <script>
        let scores = { A: 0, B: 0, C: 0, D: 0 };

        function updateScore(team, points) {
            const scoreElement = document.getElementById('score' + team);
            scores[team] += points;
            scoreElement.innerText = scores[team];

            // Tambahkan animasi
            scoreElement.classList.add('animate');
            setTimeout(() => {
                scoreElement.classList.remove('animate');
            }, 300);
        }

        function resetScores() {
            scores = { A: 0, B: 0, C: 0, D: 0 };
            document.getElementById('scoreA').innerText = 0;
            document.getElementById('scoreB').innerText = 0;
            document.getElementById('scoreC').innerText = 0;
            document.getElementById('scoreD').innerText = 0;
        }
    </script>

</body>
</html>
